<!DOCTYPE html>
<html lang="en">
        <head>

                <link rel="stylesheet" href="static/styles.css">
                <title>Plotly</title>
            </head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Summary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="Tableau.html">Tableau Plots<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="Plotly.html">Plotly</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Plots

                    <a class="dropdown-item" href="rent_affordability.html">Texas Rent affordability</a>

            </li>

        </ul>
    </div>
    </nav>
    <div class="container-fluid">
        <div class="col-sm-12 col-lg-12">
            <section class="visual">
                <div id="bar"></div>
                <select id="selDataset" onchange="getData(this.value)">
                    {% for zip in zipcodes %}
                    <option value="{{zip}}">{{zip}}</option>
                    {% endfor %}
                </select>
            </section>
        </div>
    </div> 
</body>    

<script src="{{ url_for('static', filename='js/app.js') }}"></script>

<script>
        const dropdowns = document.querySelectorAll('li.dropdown');
        
        function toggleDropdown () {
            const menu = this.querySelector('.dropdown-menu');  
            this.classList.toggle('show');
            menu.classList.toggle('show');
        };
        
        dropdowns.forEach(dropdown => dropdown.addEventListener('click', toggleDropdown));
</script>
</html>
